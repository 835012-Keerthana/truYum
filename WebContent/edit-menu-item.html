<!DOCTYPE html>
<html>
<head>
<title>Edit Menu Page</title>
<script type="text/javascript" src="js/script.js">
    
</script>
</head>
<link rel="stylesheet" type="text/css" href="styles\style.css" />
<link rel="icon" href="images\truyum-logo-dark.png" />
<body>
    <header>
        truYum <img src="images\truyum-logo-light.png" hspace="10">
        <nav>
            <a href="menu-item-list-admin.html">Menu</a>
        </nav>
    </header>
    <h1>Edit Menu Items</h1>
    <form name="user" action="edit-menu-item-status.html" autocomplete="off"
        onsubmit="return valid()" method="post">
        <table id="edit-menu">
            <tr>
                <td><label for="title"><b>Name</b></label></td>
            </tr>
            <tr>
                <td><input type="text" id="title" name="title" size="74" placeholder="Sandwich"></td>
            </tr>
        </table>
        <table id="menu2">
            <tr>
                <td><label for="price"><b>Price</b></label></td>
                <td><label for="inStock"><b>Active</b></label></td>
                <td><label for="dateOfLaunch"><b>Date of launch</b></label></td>
                <td><label for="category"><b>Category</b></label></td>
            </tr>
            <tr>
                <td><input type="text" id="price" name="price" placeholder="97"></td>
                <td><input type="radio" id="inStock" name="inStock">Yes <input
                    type="radio" id="inStock" name="inStock">No</td>
                <td><input type="textbox" id="dateOfLaunch" name="dateOfLaunch" placeholder="22/04/2022"></td>
                <td><select name="category" id="category">
                        <option value="">Main Course</option>
                        <option value="maincourse" id="category">Main Course</option>
                        <option value="starters" id="category">Starters</option>
                        <option value="desserts" id="category">Desserts</option>
                        <option value="drinks" id="category">Drinks</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="freeDelivery" id="freeDelivery"> <label for="free"><b>Free
                            Delivery</b></label></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" id="button1"></td>
            </tr>
        </table>
    </form>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
